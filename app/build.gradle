apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.beijing.beixin"
        minSdkVersion 15
        targetSdkVersion 28
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation'com.android.support:support-v4:28.0.0'
    implementation files('libs/alipaySDK-20150818.jar')
    implementation files('libs/core-2.3.0.jar')
    implementation files('libs/fastjson-1.1.43.jar')
    implementation files('libs/JsBridge.jar')
    implementation files('libs/libammsdk.jar')
    implementation files('libs/UPPayAssistEx.jar')
    implementation files('libs/xUtils-2.6.14.jar')
}
